<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <label>Enter a Temperature</label><br>
    <input type="text" id="textBox"><br>

    <label for="">Convert to:</label><br>
    <input type="radio" name="unit" id="cButton">
    <label for="">Celsius</label><br>
    <input type="radio" name="unit" id="fButton">
    <label for="">Fahrenheit</label><br>

    <button type="button" id="submitButton">Submit</button>
    <br>
    <label id="tempLabel"></label>













    <script src="index.js"></script>
    
</body>
</html>
